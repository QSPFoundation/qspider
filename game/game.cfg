title = "Куртуазная Баллада"
description = """Юный оруженосец поступает на службу к странствующему рыцарю. Некоторое время они путешествуют вместе, но затем рыцарь получает в бою смертельную рану. Находясь на смертном одре, он посвящает своего оруженосца в рыцари.

Игра начинается с первых шагов новообращенного рыцаря. Его мечта и главная цель игры — стать одним из паладинов короля Артура. Но место за круглым столом не просто заслужить, удостоиться этой чести может лишь тот кто совершит множество подвигов и стяжает великую славу.

В процессе игры рыцарь выполняет различные квесты, вступает в поединки и участвует в турнирах. Все это постепенно увеличивает его славу, пока, наконец он не оказывается достойным места у круглого стола.

Игра-победитель конкурса QSP-Compo 2010."""
