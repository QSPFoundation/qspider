  <css-link src="qspider:themes/common.css"></css-link>
  <css-link src="qspider:themes/aero.css"></css-link>
  <definitions>

    <qsp-css-variable name="--color" from="FCOLOR" type="color" default-value="#000000"></qsp-css-variable>
    <qsp-css-variable name="--link-color" from="LCOLOR" type="color" default-value="#0000ff"></qsp-css-variable>

      type="color"
      default-value="#e0e0e0"

    ></qsp-css-variable>
    <qsp-css-variable
      name="--aero-input-text-x"
      from="INPUT_TEXT_X"
      type="unit"

      default-value="4"
    ></qsp-css-variable>
    <qsp-css-variable
      name="--aero-input-text-y"
      from="INPUT_TEXT_Y"
      type="unit"
      unit="px"
      default-value="4"
    ></qsp-css-variable>
    <qsp-css-variable
      name="--aero-input-text-w"

    <qsp-css-variable

      from="INPUT_TEXT_H"

    <qsp-css-variable

    <qsp-css-variable

      name="--aero-input-ok-x"
      from="INPUT_OK_X"

    <qsp-css-variable
      name="--aero-input-ok-y"
      from="INPUT_OK_Y"

    <qsp-css-variable
      name="--aero-input-cancel-image"

      type="unit"

      default-value="1"
    ></qsp-css-variable>
    <qsp-css-variable name="--aero-menu-border-color" from="MENU_BORDER_COLOR" type="color"></qsp-css-variable>

      name="--aero-menu-list-x"
      from="MENU_LIST_X"
      type="unit"
      unit="px"

    ></qsp-css-variable>
    <qsp-css-variable
      name="--aero-menu-list-y"

    <qsp-css-variable
      name="--aero-menu-list-w"

      name="--aero-disable-shade"
      from="DISABLESHADE"

    <qsp-css-variable
      name="--aero-hide-scroll-arrows"
      from="HIDE_SCROLL_ARROWS"
      type="unit"
      unit=""

  </definitions>
  <qsp-player>
    <aero-styles></aero-styles>
    <qsp-style from="$STYLESHEET"></qsp-style>
    <div class="aero-theme">
      <div class="main-block">
        <aero-newloc-effect>
          <qsp-stats>
            <qsp-scrollable>
              <qsp-stats-content use-format="$STAT_FORMAT"></qsp-stats-content>
            </qsp-scrollable>
          </qsp-stats>
          <qsp-main>
            <qsp-scrollable>
              <qsp-main-content use-format="$MAIN_FORMAT"></qsp-main-content>
              <qsp-show when="INTEGRATED_ACTIONS=1">
                <div class="integrated-actions">
                  <qsp-actions>
                    <qsp-actions-list>
                      <qsp-action
                        tag="button"
                        class="action-item"
                        use-format="$ACTION_FORMAT"
                        use-selected-format="$SEL_ACTION_FORMAT"
                      >
                      </qsp-action>
                    </qsp-actions-list>
                  </qsp-actions>
                </div>
              </qsp-show>
            </qsp-scrollable>
          </qsp-main>
          <qsp-objects>
            <qsp-scrollable>
              <qsp-objects-list>
                <qsp-object
                  tag="button"
                  class="action-item"
                  use-format="$OBJECT_FORMAT"
                  use-selected-format="$SEL_OBJECT_FORMAT"
                ></qsp-object>
              </qsp-objects-list>
            </qsp-scrollable>
          </qsp-objects>
          <qsp-show when="INTEGRATED_ACTIONS=0">
            <qsp-actions class="regular-actions">
              <qsp-scrollable>
                <qsp-actions-list>
                  <qsp-action
                    tag="button"
                    class="action-item"
                    use-format="$ACTION_FORMAT"
                    use-selected-format="$SEL_ACTION_FORMAT"
                  >
                  </qsp-action>
                </qsp-actions-list>
              </qsp-scrollable>
            </qsp-actions>
          </qsp-show>
          <qsp-cmd>
            <qsp-cmd-input></qsp-cmd-input>
          </qsp-cmd>
        </aero-newloc-effect>
        <qsp-view>
          <qsp-view-image></qsp-view-image>
        </qsp-view>
        <div class="aero-player-foreground"></div>
        <qsp-msg>
          <qsp-msg-content use-format="$MSG_FORMAT"></qsp-msg-content>
          <qsp-ok-button focus></qsp-ok-button>
        </qsp-msg>
        <qsp-input>
          <qsp-input-content use-format="$INPUT_FORMAT"></qsp-input-content>
          <qsp-input-tag></qsp-input-tag>
          <qsp-ok-button></qsp-ok-button>
          <qsp-cancel-button></qsp-cancel-button>
        </qsp-input>
        <qsp-menu>
          <div class="list-wrapper">
            <qsp-scrollable>
              <qsp-menu-list tag="nav" role="menu">
                <qsp-menu-item
                  tag="button"
                  class="action-item"
                  use-format="$MENU_FORMAT"
                  use-selected-format="$SEL_MENU_FORMAT"
                ></qsp-menu-item>
              </qsp-menu-list>
            </qsp-scrollable>
          </div>
        </qsp-menu>
      </div>
    </div>
    <qsp-pause-screen>
      <div class="qsp-pause-screen">
        <div class="qsp-pause-screen-buttons">
          <button qsp-command="resume" class="qsp-button"><qsp-t>Resume</qsp-t></button>
          <button qsp-command="restart" class="qsp-button"><qsp-t>Restart</qsp-t></button>
          <qsp-region name="qspider-pause-screen-buttons"></qsp-region>
          <button qsp-command="pause:saves" class="qsp-button"><qsp-t>Saves</qsp-t></button>
          <button qsp-command="pause:preferences" class="qsp-button"><qsp-t>Preferences</qsp-t></button>
          <button qsp-command="quit" class="qsp-button"><qsp-t>Quit</qsp-t></button>
        </div>
        <qsp-pause-screen-content>
          <qsp-scrollable>
            <qsp-pause-screen-panel name="credits">
              <div><qsp-t>Author</qsp-t>: <qsp-game-author></qsp-game-author></div>
              <div><qsp-t>Version</qsp-t>: <qsp-game-version></qsp-game-version></div>
              <qsp-game-description></qsp-game-description>
            </qsp-pause-screen-panel>

            <qsp-pause-screen-panel name="saves">
              <h4><qsp-t>Saves</qsp-t></h4>
              <qsp-slots-list>
                <qsp-save-slot>
                  <qsp-slot-index></qsp-slot-index>
                  <qsp-slot-date><qsp-t>Empty</qsp-t></qsp-slot-date>
                  <div class="save-actions">
                    <button qsp-save-command="save" class="qsp-button"><qsp-t>Save</qsp-t></button>
                    <button qsp-save-command="load" class="qsp-button"><qsp-t>Load</qsp-t></button>
                    <button qsp-save-command="clear" class="qsp-button"><qsp-t>Clear</qsp-t></button>
                  </div>
                </qsp-save-slot>
              </qsp-slots-list>
              <qsp-quick-save>
                <span>Quicksave</span>
                <qsp-slot-date><qsp-t>Empty</qsp-t></qsp-slot-date>
                <div class="save-actions">
                  <button qsp-save-command="save" class="qsp-button"><qsp-t>Save</qsp-t></button>
                  <button qsp-save-command="load" class="qsp-button"><qsp-t>Load</qsp-t></button>
                  <button qsp-save-command="clear" class="qsp-button"><qsp-t>Clear</qsp-t></button>
                </div>
              </qsp-quick-save>
            </qsp-pause-screen-panel>

            <qsp-pause-screen-panel name="preferences">
              <h2><qsp-t>Preferences</qsp-t></h2>
              <div>
                <label><qsp-t>Volume</qsp-t></label>
                <qsp-volume-slider></qsp-volume-slider>
                <qsp-mute-toggle class="qsp-button" tag="button"></qsp-mute-toggle>
              </div>
              <div>
                <label><qsp-t>Locale</qsp-t></label>
                <br />
                <qsp-locale-select></qsp-locale-select>
              </div>
              <br />
              <div>
                <h4><qsp-t>Hotkeys</qsp-t></h4>
                <qsp-global-hotkeys></qsp-global-hotkeys>
                <qsp-game-hotkeys></qsp-game-hotkeys>
              </div>
            </qsp-pause-screen-panel>
            <qsp-region name="qspider-pause-screen-panels"></qsp-region>
          </qsp-scrollable>
        </qsp-pause-screen-content>
      </div>
    </qsp-pause-screen>
  </qsp-player>
</qspider-theme>
