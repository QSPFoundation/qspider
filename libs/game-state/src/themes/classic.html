<qspider-theme name="qspider:classic">
  <definitions>
    <qsp-css-variable name="--font-size" from="FSIZE" type="unit" unit="pt" defaultValue="12"></qsp-css-variable>
    <qsp-css-variable name="--font-name" from="$FNAME"></qsp-css-variable>
    <qsp-css-variable name="--color" from="FCOLOR" type="color"></qsp-css-variable>
    <qsp-css-variable name="--inverted-color" from="FCOLOR" type="color" invert></qsp-css-variable>
    <qsp-css-variable name="--link-color" from="LCOLOR" type="color"></qsp-css-variable>
    <qsp-css-variable name="--background-color" from="BCOLOR" type="color"></qsp-css-variable>
    <qsp-css-variable name="--inverted-background-color" from="BCOLOR" type="color" invert></qsp-css-variable>
    <qsp-css-variable name="--background-image" from="$BACKIMAGE" type="resource"></qsp-css-variable>
  </definitions>
  <template is="qsp-player">
    <qsp-cl-defaults></qsp-cl-defaults>
    <style>
      qsp-player button,
      qsp-player input {
        color: var(--color, var(--cl-color));
        font-size: var(--font-size, var(--cl-font-size));
        font-family: var(--font-name, var(--cl-font-name));
      }
      qsp-player a,
      qsp-player a:visited {
        color: var(--link-color, var(--cl-link-color));
      }
      a.plain {
        text-decoration: none;
      }
      qsp-player {
        --border-color: grey;
        width: 100vw;
        height: 100vh;
        background: var(--background-color, var(--cl-background-color));
        font-size: var(--font-size, var(--cl-font-size));
        font-family: var(--font-name, var(--cl-font-name));
        color: var(--color, var(--cl-color));
        display: block;
      }
      .qsp-classic-layout {
        width: 100%;
        height: 100%;
      }
      qsp-main {
        width: 100%;
      }
      qsp-menu {
        border: 1px solid var(--border-color, var(--cl-border-color));
        background-color: var(--background-color, var(--cl-background-color));
      }
      nav {
        outline: none;
      }
      .panel {
        width: 100%;
        height: 100%;
        min-height: 100%;
        border: 1px solid var(--border-color);
      }

      .panel-background {
        background-image: var(--background-image, none);
        background-repeat: no-repeat;
        background-size: contain;
        background-position: center center;
        min-height: 100%;
        border: 1px solid var(--border-color);
      }

      .panel-content {
        padding: 8px;
        min-height: 100%;
        white-space: pre-wrap;
      }
      qsp-cmd form {
        display: block;
        height: 100%;
        width: 100%;
      }
      qsp-cmd input {
        background: var(--background-color, var(--cl-background-color));
        display: inline-block;
        height: 100%;
        width: 100%;
        border: 0;
      }
      qsp-cmd input:focus {
        outline: none;
        box-shadow: inset 0 0 5px 0px rgba(0, 0, 0, 0.75);
      }
      .view-container {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .view-container img {
        max-width: 100%;
        max-height: 100%;
      }
      .menu-separator {
        margin: 3px 10px;
        border-top: 1px solid var(--border-color);
      }
      qsp-menu {
        border: 1px solid var(--border-color);
        background-color: var(--background-color, var(--cl-background-color));
      }
      .action-item {
        display: flex;
        align-items: center;
        padding: 4px 8px;
        width: 100%;
        text-align: left;
        border-radius: 0;
        border: 0;
        cursor: pointer;
        background-color: var(--background-color, var(--cl-background-color));
        user-select: none;
      }
      .action-item:hover {
        background-color: var(--inverted-background-color, var(--cl-inverted-background-color));
        color: var(--inverted-color, var(--cl-inverted-color));
      }
      .action-item:focus {
        outline: none;
      }
      .action-img {
        margin-right: 8px;
      }
      .qsp-overlay {
        position: fixed;
        inset: 0;
        background-color: var(--background-color, var(--cl-background-color, black));
        opacity: 0.8;
      }
      .qsp-dialog-container {
        position: fixed;
        inset: 0;
        pointer-events: none;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .qsp-dialog-container > * {
        position: relative;
        pointer-events: auto;
        border-radius: var(--border-radius);
        min-width: 400px;
        padding: var(--spacer--md);
        background-color: var(--background-color, var(--cl-background-color, black));
        animation: contentShow 150ms cubic-bezier(0.16, 1, 0.3, 1);
        box-shadow: 0 3px 1px -2px rgb(0 0 0 / 20%), 0 2px 2px 0 rgb(0 0 0 / 14%), 0 1px 5px 0 rgb(0 0 0 / 12%);
      }
      .qsp-dialog-container p {
        margin: 0;
      }

      @keyframes contentShow {
        from {
          opacity: 0;
          transform: translate(0, -2%) scale(0.96);
        }
        to {
          opacity: 1;
          transform: translate(0, 0) scale(1);
        }
      }
      .close-button {
        background: transparent;
        border: none;
        position: absolute;
        top: 0px;
        right: 0px;
        cursor: pointer;
      }
      .close-button:focus {
        outline: none;
      }
      .qsp-button {
        cursor: pointer;
        background-color: var(--background-color, var(--cl-background-color));
        border-radius: 4px;
        padding: 4px 16px;
        border: 1px solid var(--border-color);
      }
      .qsp-button:hover {
        background-color: var(--inverted-border-color, var(--cl-inverted-background-color));
        color: var(--inverted-color, var(--cl-inverted-color));
        border-color: var(--inverted-border-color);
      }
      .qsp-button:focus {
        outline: none;
      }
    </style>
    <qsp-cl>
      <qsp-cl-layer>
        <qsp-cl-dock place="center">
          <qsp-cl-layer>
            <qsp-cl-dock place="center">
              <qsp-cl-pane>
                <qsp-main>
                  <div class="panel-background" data-qsp="main">
                    <qsp-scrollable>
                      <qsp-main-content class="panel-content"></qsp-main-content>
                    </qsp-scrollable>
                  </div>
                </qsp-main>
              </qsp-cl-pane>
            </qsp-cl-dock>
            <qsp-cl-dock place="right" visibility="objs" size="215">
              <qsp-cl-pane visibility="objs">
                <qsp-objects>
                  <div class="panel" data-qsp="objects">
                    <qsp-scrollable>
                      <qsp-objects-list tag="nav" role="menu" data-qsp="objects-list"></qsp-objects-list>
                    </qsp-scrollable>
                  </div>
                </qsp-objects>
              </qsp-cl-pane>
            </qsp-cl-dock>
            <qsp-cl-dock place="bottom" visibility="acts|vars" size="204">
              <qsp-cl-pane proportion="117349" visibility="acts">
                <qsp-actions>
                  <div class="panel" data-qsp="actions">
                    <qsp-scrollable>
                      <qsp-actions-list tag="nav" role="menu" data-qsp="actions-list"></qsp-actions-list>
                    </qsp-scrollable>
                  </div>
                </qsp-actions>
              </qsp-cl-pane>
              <qsp-cl-pane proportion="82651" visibility="vars">
                <qsp-stats>
                  <div class="panel" data-qsp="stats">
                    <qsp-scrollable>
                      <qsp-stats-content class="panel-content"></qsp-stats-content>
                    </qsp-scrollable>
                  </div>
                </qsp-stats>
              </qsp-cl-pane>
            </qsp-cl-dock>
          </qsp-cl-layer>
        </qsp-cl-dock>
        <qsp-cl-dock place="bottom" visibility="input" size="41">
          <qsp-cl-pane visibility="input">
            <qsp-cmd>
              <div class="panel" data-qsp="user-input">
                <qsp-cmd-input></qsp-cmd-input>
              </div>
            </qsp-cmd>
          </qsp-cl-pane>
        </qsp-cl-dock>
      </qsp-cl-layer>
      <qsp-view modal>
        <div class="panel">
          <div class="view-container">
            <qsp-view-image></qsp-view-image>
          </div>
        </div>
      </qsp-view>
    </qsp-cl>
    <qsp-menu>
      <qsp-scrollable>
        <nav role="menu" data-qsp="menu-list">
          <qsp-menu-list tag="nav" role="menu" data-qsp="menu-list"></qsp-menu-list>
        </nav>
      </qsp-scrollable>
    </qsp-menu>
    <qsp-msg>
      <qsp-msg-content></qsp-msg-content>
      <qsp-ok-button class="qsp-button" focus>Ok</qsp-ok-button>
      <qsp-close-button class="close-button">x</qsp-close-button>
    </qsp-msg>
    <qsp-input>
      <qsp-close-button class="close-button">x</qsp-close-button>
      <qsp-input-content></qsp-input-content>
      <qsp-input-tag></qsp-input-tag>
      <qsp-ok-button class="qsp-button">Ok</qsp-ok-button>
      <qsp-cancel-button class="qsp-button">Cancel</qsp-cancel-button>
    </qsp-input>
  </template>
  <template is="qsp-pause-screen">
    <qsp-button type="resume">Resume</qsp-button>
    <qsp-button type="restart">Restart</qsp-button>
    <qsp-button type="save">Save</qsp-button>
    <qsp-button type="load">Load</qsp-button>
    <qsp-button type="preferences">Preferences</qsp-button>
    <qsp-button type="quit">Quit</qsp-button>
    <qsp-pause-screen-content>
      <qsp-pause-screen-credits></qsp-pause-screen-credits>
      <qsp-pause-screen-save>
        <h2>Save game</h2>
        <qsp-slots-list></qsp-slots-list>
      </qsp-pause-screen-save>
      <qsp-pause-screen-load>
        <h2>Load game</h2>
        <qsp-slots-list></qsp-slots-list>
      </qsp-pause-screen-load>
      <qsp-pause-screen-preferences>
        <h2>Preferences</h2>
      </qsp-pause-screen-preferences>
    </qsp-pause-screen-content>
  </template>
  <template is="qsp-action" tag="button" class="action-item" data-qsp="action">
    <qsp-action-image class="action-img" data-qsp="action-image"></qsp-action-image>
    <qsp-action-name></qsp-action-name>
  </template>
  <template is="qsp-object" tag="button" class="action-item">
    <qsp-object-image class="action-img" data-qsp="action-image"></qsp-object-image>
    <qsp-object-name></qsp-object-name>
  </template>
  <template is="qsp-menu-item" tag="button" class="action-item">
    <qsp-menu-image class="action-img" data-qsp="action-image"></qsp-menu-image>
    <qsp-menu-name> </qsp-menu-name>
  </template>
  <template is="qsp-menu-separator" tag="div" class="menu-separator"> </template>
  <template is="qsp-save-slot">
    <qsp-save-slot-index></qsp-save-slot-index>
    <qsp-save-slot-date></qsp-save-slot-date>
  </template>
</qspider-theme>
