<qspider-theme name="qspider:aero">
  <definitions>
    <qsp-css-variable name="--font-size" from="FSIZE" type="unit" unit="pt" default-value="12"></qsp-css-variable>
    <qsp-css-variable name="--font-name" from="$FNAME"></qsp-css-variable>
    <qsp-css-variable name="--color" from="FCOLOR" type="color" default-value="#000000"></qsp-css-variable>
    <qsp-css-variable name="--link-color" from="LCOLOR" type="color" default-value="#0000ff"></qsp-css-variable>
    <qsp-css-variable
      name="--background-color"
      from="BCOLOR"
      type="color"
      default-value="#e0e0e0"
      with-contrast
      with-inverted
    ></qsp-css-variable>
    <qsp-css-variable
      name="--up-arrow"
      from="$UP_ARROW_IMAGE"
      type="resource"
      with-size
      default-value="qspider:aero/up_arrow.png"
    ></qsp-css-variable>
    <qsp-css-variable
      name="--down-arrow"
      from="$DOWN_ARROW_IMAGE"
      type="resource"
      with-size
      default-value="qspider:aero/down_arrow.png"
    ></qsp-css-variable>

    <qsp-css-variable
      name="--background-image"
      from="$BACKIMAGE"
      type="resource"
      default-value="qspider:aero/back.png"
    ></qsp-css-variable>

    <qsp-css-variable name="--aero-foreground-image" from="$TOPIMAGE" type="resource"></qsp-css-variable>
    <qsp-css-variable
      name="--aero-statdesc-x"
      from="STATDESC_X"
      type="unit"
      unit="px"
      default-value="596"
    ></qsp-css-variable>
    <qsp-css-variable
      name="--aero-statdesc-y"
      from="STATDESC_Y"
      type="unit"
      unit="px"
      default-value="396"
    ></qsp-css-variable>
    <qsp-css-variable
      name="--aero-statdesc-w"
      from="STATDESC_W"
      type="unit"
      unit="px"
      default-value="200"
    ></qsp-css-variable>
    <qsp-css-variable
      name="--aero-statdesc-h"
      from="STATDESC_H"
      type="unit"
      unit="px"
      default-value="200"
    ></qsp-css-variable>
    <qsp-css-variable name="--aero-statdesc-image" from="$STATDESC_BACKIMAGE" type="resource"></qsp-css-variable>
    <qsp-css-variable
      name="--aero-maindesc-x"
      from="MAINDESC_X"
      type="unit"
      unit="px"
      default-value="4"
    ></qsp-css-variable>
    <qsp-css-variable
      name="--aero-maindesc-y"
      from="MAINDESC_Y"
      type="unit"
      unit="px"
      default-value="4"
    ></qsp-css-variable>
    <qsp-css-variable
      name="--aero-maindesc-w"
      from="MAINDESC_W"
      type="unit"
      unit="px"
      default-value="589"
    ></qsp-css-variable>
    <qsp-css-variable
      name="--aero-maindesc-h"
      from="MAINDESC_H"
      type="unit"
      unit="px"
      default-value="389"
    ></qsp-css-variable>
    <qsp-css-variable name="--aero-maindesc-image" from="$MAINDESC_BACKIMAGE" type="resource"></qsp-css-variable>
    <qsp-css-variable
      name="--aero-actions-x"
      from="ACTIONS_X"
      type="unit"
      unit="px"
      default-value="4"
    ></qsp-css-variable>
    <qsp-css-variable
      name="--aero-actions-y"
      from="ACTIONS_Y"
      type="unit"
      unit="px"
      default-value="396"
    ></qsp-css-variable>
    <qsp-css-variable
      name="--aero-actions-w"
      from="ACTIONS_W"
      type="unit"
      unit="px"
      default-value="589"
    ></qsp-css-variable>
    <qsp-css-variable
      name="--aero-actions-h"
      from="ACTIONS_H"
      type="unit"
      unit="px"
      default-value="169"
    ></qsp-css-variable>
    <qsp-css-variable name="--aero-actions-image" from="$ACTIONS_BACKIMAGE" type="resource"></qsp-css-variable>
    <qsp-css-variable
      name="--aero-objects-x"
      from="OBJECTS_X"
      type="unit"
      unit="px"
      default-value="596"
    ></qsp-css-variable>
    <qsp-css-variable
      name="--aero-objects-y"
      from="OBJECTS_Y"
      type="unit"
      unit="px"
      default-value="4"
    ></qsp-css-variable>
    <qsp-css-variable
      name="--aero-objects-w"
      from="OBJECTS_W"
      type="unit"
      unit="px"
      default-value="200"
    ></qsp-css-variable>
    <qsp-css-variable
      name="--aero-objects-h"
      from="OBJECTS_H"
      type="unit"
      unit="px"
      default-value="389"
    ></qsp-css-variable>
    <qsp-css-variable name="--aero-objects-image" from="$OBJECTS_BACKIMAGE" type="resource"></qsp-css-variable>
    <qsp-css-variable name="--aero-cmd-x" from="USERINPUT_X" type="unit" unit="px" default-value="4"></qsp-css-variable>
    <qsp-css-variable
      name="--aero-cmd-y"
      from="USERINPUT_Y"
      type="unit"
      unit="px"
      default-value="568"
    ></qsp-css-variable>
    <qsp-css-variable
      name="--aero-cmd-w"
      from="USERINPUT_W"
      type="unit"
      unit="px"
      default-value="589"
    ></qsp-css-variable>
    <qsp-css-variable
      name="--aero-cmd-h"
      from="USERINPUT_H"
      type="unit"
      unit="px"
      default-value="28"
    ></qsp-css-variable>
    <qsp-css-variable name="--aero-view-x" from="VIEW_X" type="unit" unit="px" default-value="250"></qsp-css-variable>
    <qsp-css-variable name="--aero-view-y" from="VIEW_Y" type="unit" unit="px" default-value="150"></qsp-css-variable>
    <qsp-css-variable name="--aero-view-w" from="VIEW_W" type="unit" unit="px" default-value="300"></qsp-css-variable>
    <qsp-css-variable name="--aero-view-h" from="VIEW_H" type="unit" unit="px" default-value="300"></qsp-css-variable>

    <qsp-css-variable
      name="--aero-msg-backimage"
      from="$MSG_BACKIMAGE"
      type="resource"
      with-size
      default-value="qspider:aero/msg_back.png"
    ></qsp-css-variable>
    <qsp-css-variable
      name="--aero-msg-text-x"
      from="MSG_TEXT_X"
      type="unit"
      unit="px"
      default-value="4"
    ></qsp-css-variable>
    <qsp-css-variable
      name="--aero-msg-text-y"
      from="MSG_TEXT_Y"
      type="unit"
      unit="px"
      default-value="4"
    ></qsp-css-variable>
    <qsp-css-variable
      name="--aero-msg-text-w"
      from="MSG_TEXT_W"
      type="unit"
      unit="px"
      default-value="392"
    ></qsp-css-variable>
    <qsp-css-variable
      name="--aero-msg-text-h"
      from="MSG_TEXT_H"
      type="unit"
      unit="px"
      default-value="231"
    ></qsp-css-variable>

    <qsp-css-variable
      name="--aero-msg-ok-x"
      from="MSG_OK_X"
      type="unit"
      unit="px"
      default-value="186"
    ></qsp-css-variable>
    <qsp-css-variable
      name="--aero-msg-ok-y"
      from="MSG_OK_Y"
      type="unit"
      unit="px"
      default-value="239"
    ></qsp-css-variable>
    <qsp-css-variable
      name="--aero-msg-ok-image"
      from="$MSG_OK_IMAGE"
      type="resource"
      with-size
      default-value="qspider:aero/msg_ok.png"
    ></qsp-css-variable>

    <qsp-css-variable
      name="--aero-input-backimage"
      from="$INPUT_BACKIMAGE"
      type="resource"
      with-size
      default-value="qspider:aero/input_back.png"
    ></qsp-css-variable>
    <qsp-css-variable
      name="--aero-input-text-x"
      from="INPUT_TEXT_X"
      type="unit"
      unit="px"
      default-value="4"
    ></qsp-css-variable>
    <qsp-css-variable
      name="--aero-input-text-y"
      from="INPUT_TEXT_Y"
      type="unit"
      unit="px"
      default-value="4"
    ></qsp-css-variable>
    <qsp-css-variable
      name="--aero-input-text-w"
      from="INPUT_TEXT_W"
      type="unit"
      unit="px"
      default-value="392"
    ></qsp-css-variable>
    <qsp-css-variable
      name="--aero-input-text-h"
      from="INPUT_TEXT_H"
      type="unit"
      unit="px"
      default-value="231"
    ></qsp-css-variable>
    <qsp-css-variable
      name="--aero-input-bar-x"
      from="INPUT_BAR_X"
      type="unit"
      unit="px"
      default-value="4"
    ></qsp-css-variable>
    <qsp-css-variable
      name="--aero-input-bar-y"
      from="INPUT_BAR_y"
      type="unit"
      unit="px"
      default-value="238"
    ></qsp-css-variable>
    <qsp-css-variable
      name="--aero-input-bar-w"
      from="INPUT_BAR_W"
      type="unit"
      unit="px"
      default-value="312"
    ></qsp-css-variable>
    <qsp-css-variable
      name="--aero-input-bar-h"
      from="INPUT_BAR_H"
      type="unit"
      unit="px"
      default-value="28"
    ></qsp-css-variable>
    <qsp-css-variable
      name="--aero-input-ok-x"
      from="INPUT_OK_X"
      type="unit"
      unit="px"
      default-value="324"
    ></qsp-css-variable>
    <qsp-css-variable
      name="--aero-input-ok-y"
      from="INPUT_OK_X"
      type="unit"
      unit="px"
      default-value="239"
    ></qsp-css-variable>
    <qsp-css-variable
      name="--aero-input-ok-image"
      from="$INPUT_OK_IMAGE"
      type="resource"
      with-size
      default-value="qspider:aero/input_ok.png"
    ></qsp-css-variable>
    <qsp-css-variable
      name="--aero-input-cancel-image"
      from="$INPUT_CANCEL_IMAGE"
      type="resource"
      with-size
      default-value="qspider:aero/input_cancel.png"
    ></qsp-css-variable>
    <qsp-css-variable
      name="--aero-input-cancel-x"
      from="INPUT_CANCEL_X"
      type="unit"
      unit="px"
      default-value="362"
    ></qsp-css-variable>
    <qsp-css-variable
      name="--aero-input-cancel-y"
      from="INPUT_CANCEL_Y"
      type="unit"
      unit="px"
      default-value="239"
    ></qsp-css-variable>

    <qsp-css-variable
      name="--aero-menu-padding"
      from="MENU_PADDING"
      type="unit"
      unit="px"
      default-value="4"
    ></qsp-css-variable>
    <qsp-css-variable
      name="--aero-menu-border"
      from="MENU_PADDING"
      type="unit"
      unit="px"
      default-value="1"
    ></qsp-css-variable>
    <qsp-css-variable name="--aero-menu-border-color" from="MENU_BORDER_COLOR" type="color"></qsp-css-variable>
    <qsp-css-variable name="--aero-menu-backimage" from="$MENU_BACKIMAGE" type="resource" with-size></qsp-css-variable>
    <qsp-css-variable
      name="--aero-menu-list-x"
      from="MENU_LIST_X"
      type="unit"
      unit="px"
      default-value="4"
    ></qsp-css-variable>
    <qsp-css-variable
      name="--aero-menu-list-y"
      from="MENU_LIST_Y"
      type="unit"
      unit="px"
      default-value="4"
    ></qsp-css-variable>
    <qsp-css-variable
      name="--aero-menu-list-w"
      from="MENU_LIST_W"
      type="unit"
      unit="px"
      default-value="153"
    ></qsp-css-variable>
    <qsp-css-variable
      name="--aero-menu-list-h"
      from="MENU_LIST_H"
      type="unit"
      unit="px"
      default-value="123"
    ></qsp-css-variable>

    <qsp-css-variable
      name="--aero-disable-shade"
      from="DISABLESHADE"
      type="unit"
      unit=""
      default-value="0"
    ></qsp-css-variable>
    <qsp-css-variable
      name="--aero-hide-scroll-arrows"
      from="HIDE_SCROLL_ARROWS"
      type="unit"
      unit=""
      default-value="0"
    ></qsp-css-variable>
  </definitions>
  <qsp-player>
    <style>
      qsp-player button {
        color: var(--color);
        font-size: var(--font-size);
        font-family: var(--font-name);
      }
      qsp-player input {
        color: var(--color);
        font-size: var(--font-size);
        font-family: var(--font-name);
      }
      qsp-player a {
        color: var(--link-color);
      }
      qsp-player h1,
      qsp-player h2,
      qsp-player h3,
      qsp-player h4,
      qsp-player h5,
      qsp-player h6 {
        margin: 0;
      }
      a.plain {
        text-decoration: none;
      }
      qsp-game-root,
      #portal-container {
        --border-color: var(--background-color-contrast, gray);
        font-size: var(--font-size);
        font-family: var(--font-name);
        color: var(--color);
      }
      qsp-player {
        width: 100vw;
        height: 100vh;
        background: var(--background-color);
        font-size: var(--font-size);
        font-family: var(--font-name);
        color: var(--color);
        display: block;
      }
      .aero-theme {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .main-block {
        position: relative;
        width: var(--aero-player-width);
        height: var(--aero-player-height);
        background-image: var(--background-image);
        background-repeat: no-repeat;
        background-size: contain;
        background-position: center center;
        text-align: left;
        overflow: hidden;
        tab-size: 4;
      }
      .aero-player-foreground {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background-image: var(--aero-foreground-image);
        background-repeat: no-repeat;
        background-size: contain;
        background-position: center center;
        pointer-events: none;
      }
      qsp-stats {
        position: absolute;
        left: var(--aero-statdesc-x);
        top: var(--aero-statdesc-y);
        width: var(--aero-statdesc-w);
        height: var(--aero-statdesc-h);
        background-image: var(--aero-statdesc-image);
        background-repeat: no-repeat;
        background-size: contain;
        background-position: center center;
      }
      qsp-stats-content {
        white-space: pre-wrap;
      }
      qsp-main {
        position: absolute;
        left: var(--aero-maindesc-x);
        top: var(--aero-maindesc-y);
        width: var(--aero-maindesc-w);
        height: var(--aero-maindesc-h);
        background-image: var(--aero-maindesc-image);
        background-repeat: no-repeat;
        background-size: contain;
        background-position: center center;
      }
      qsp-main-content {
        white-space: pre-wrap;
      }
      .integrated-actions {
        padding-top: 20px;
        width: var(--aero-actions-w);
        height: var(--aero-actions-h);
        background-image: var(--aero-actions-image);
        background-repeat: no-repeat;
        background-size: contain;
        background-position: center center;
      }
      .regular-actions {
        position: absolute;
        left: var(--aero-actions-x);
        top: var(--aero-actions-y);
        width: var(--aero-actions-w);
        height: var(--aero-actions-h);
        background-image: var(--aero-actions-image);
        background-repeat: no-repeat;
        background-size: contain;
        background-position: center center;
      }
      qsp-objects {
        position: absolute;
        left: var(--aero-objects-x);
        top: var(--aero-objects-y);
        width: var(--aero-objects-w);
        height: var(--aero-objects-h);
        background-image: var(--aero-objects-image);
        background-repeat: no-repeat;
        background-size: contain;
        background-position: center center;
      }
      qsp-cmd {
        position: absolute;
        left: var(--aero-cmd-x);
        top: var(--aero-cmd-y);
        width: var(--aero-cmd-w);
        height: var(--aero-cmd-h);
      }
      qsp-cmd form {
        height: 100%;
        width: 100%;
      }
      qsp-cmd input {
        width: 100%;
        height: 100%;
        background: transparent;
        display: block;
        border: none;
      }
      qsp-cmd input:focus {
        outline: none;
      }
      qsp-view {
        position: absolute;
        left: var(--aero-view-x);
        top: var(--aero-view-y);
        width: var(--aero-view-w);
        height: var(--aero-view-h);
        background-image: var(--view-image);
        background-size: cover;
        background-position: center;
      }
      qsp-msg {
        background-image: var(--aero-msg-backimage);
        background-color: var(--background-color);
        width: var(--aero-msg-backimage-w, 320px);
        height: var(--aero-msg-backimage-h, 320px);
        left: var(--aero-msg-x);
        top: var(--aero-msg-y);
        pointer-events: auto;
        position: relative;
        display: flex;
      }
      qsp-msg-content {
        position: absolute;
        width: var(--aero-msg-text-w);
        height: var(--aero-msg-text-h);
        top: var(--aero-msg-text-y);
        left: var(--aero-msg-text-x);
        white-space: pre-wrap;
      }
      qsp-msg button {
        -webkit-font-smoothing: antialiased;
        appearance: none;
        cursor: pointer;
        position: absolute;
        border: none;
        left: var(--aero-msg-ok-x);
        top: var(--aero-msg-ok-y);
        width: var(--aero-msg-ok-image-w, auto);
        height: var(--aero-msg-ok-image-h, auto);
        box-sizing: border-box;
        background-color: transparent;
        background-image: var(--aero-msg-ok-image);
        padding: 0;
      }
      qsp-msg button:focus {
        outline: none;
      }
      qsp-input {
        background-image: var(--aero-input-backimage);
        background-color: var(--background-color);
        width: var(--aero-input-backimage-w, 320px);
        height: var(--aero-input-backimage-h, 320px);
        left: var(--aero-input-x);
        top: var(--aero-input-y);
        pointer-events: auto;
        position: relative;
        display: flex;
      }
      qsp-input-content {
        position: absolute;
        width: var(--aero-input-text-w);
        height: var(--aero-input-text-h);
        top: var(--aero-input-text-y);
        left: var(--aero-input-text-x);
        white-space: pre-wrap;
      }
      qsp-input input {
        position: absolute;
        left: var(--aero-input-bar-x);
        top: var(--aero-input-bar-y);
        width: var(--aero-input-bar-w);
        height: var(--aero-input-bar-h);
        padding: 2px 5px;
        background: transparent;
        border: none;
      }
      qsp-input input:focus {
        outline: none;
      }
      qsp-input button {
        -webkit-font-smoothing: antialiased;
        appearance: none;
        cursor: pointer;
        position: absolute;
        border: none;
        box-sizing: border-box;

        background-color: transparent;
      }
      qsp-input button:focus {
        outline: none;
      }
      qsp-input [data-qsp='ok-button'] {
        left: var(--aero-input-ok-x);
        top: var(--aero-input-ok-y);
        width: var(--aero-input-ok-image-w);
        height: var(--aero-input-ok-image-h);
        background-image: var(--aero-input-ok-image);
      }
      qsp-input [data-qsp='cancel-button'] {
        left: var(--aero-input-cancel-x);
        top: var(--aero-input-cancel-y);
        width: var(--aero-input-cancel-image-w);
        height: var(--aero-input-cancel-image-h);
        background-image: var(--aero-input-cancel-image);
      }
      qsp-menu {
        display: block;
        position: relative;
        border-style: solid;
        border-width: var(--aero-menu-border);
        border-color: var(--aero-menu-border-color, rgba(64, 64, 64, 150));
        background-color: var(--background-color);
        background-image: var(--aero-menu-backimage);
        padding: var(--aero-menu-padding);
      }
      qsp-menu.aero-fixed-menu {
        width: var(--aero-menu-backimage-w, calc(var(--aero-menu-list-w) + var(--aero-menu-list-x)));
        height: var(--aero-menu-backimage-h, calc(var(--aero-menu-list-h) + var(--aero-menu-list-y)));
      }
      qsp-menu .list-wrapper {
        width: var(--aero-menu-list-w);
      }
      qsp-menu.aero-fixed-menu .list-wrapper {
        position: absolute;
        left: var(--aero-menu-list-x);
        top: var(--aero-menu-list-y);
        height: var(--aero-menu-list-h);
      }
      .qsp-overlay {
        position: fixed;
        inset: 0;
        background-color: var(--background-color);
        opacity: calc(0.8 * (1 - var(--aero-disable-shade, 0)));
      }

      .action-item {
        display: block;
        width: 100%;
        text-align: left;
        cursor: pointer;
        background-color: transparent;
        user-select: none;
        border-radius: 0;
        border: 0;
        padding: 0;
        color: var(--color);
        font-size: var(--font-size);
        font-family: var(--font-name);
        white-space: pre-wrap;
      }
      .action-item:focus {
        outline: none;
      }
      .action-item table td {
        padding: 0;
        vertical-align: middle;
      }
      .action-item table img {
        display: inherit;
      }
      .qsp-scrollbar[data-orientation='vertical']::before {
        content: '';
        position: absolute;
        top: 0;
        right: 0;
        width: var(--up-arrow-w);
        height: var(--up-arrow-h);
        background-image: var(--up-arrow);
        z-index: 1;
        opacity: 0;
        transition: opacity 0.2s ease-in-out;
      }

      [data-upscroll] > .qsp-scrollbar[data-orientation='vertical']::before {
        opacity: calc(1 * (1 - var(--aero-hide-scroll-arrows)));
      }

      .qsp-scrollbar[data-orientation='vertical']::after {
        content: '';
        position: absolute;
        bottom: 0;
        right: 0;
        width: var(--down-arrow-w);
        height: var(--down-arrow-h);
        background-image: var(--down-arrow);
        opacity: 0;
        transition: opacity 0.2s ease-in-out;
      }

      [data-downscroll] > .qsp-scrollbar[data-orientation='vertical']::after {
        opacity: calc(1 * (1 - var(--aero-hide-scroll-arrows)));
      }
      .qsp-scrollbar-thumb {
        display: none;
      }
      .qsp-button {
        cursor: pointer;
        background-color: var(--background-color);
        color: var(--background-color-contrast);
        border-radius: 4px;
        padding: 4px 16px;
        border: 1px solid var(--border-color);
      }
      .qsp-button:hover {
        background-color: var(--background-color-inverted);
        color: var(--background-color-inverted-contrast);
        border-color: var(--background-color-inverted);
      }
      .qsp-button:focus,
      .qsp-button:focus-within,
      .qsp-button:focus-visible {
        outline: none;
        box-shadow: 0 0 0 2px #ffffff, 0 0 0 4px var(--background-color-inverted), 0 1px 2px 0 black;
      }
      .qsp-dialog-container {
        position: fixed;
        inset: 0;
        pointer-events: none;
        width: var(--aero-player-width);
        height: var(--aero-player-height);
        margin: auto;
      }
      .qsp-dialog-container.at-mouse {
        width: 100vw;
        height: 100vh;
        margin: 0;
      }
      .qsp-dialog-container > * {
        position: relative;
        pointer-events: auto;
      }
      .qsp-dialog-container p {
        margin: 0;
      }
      .qsp-error-container {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .qsp-error {
        padding: 12px;
        background-color: var(--background-color);
        color: var(--background-color-contrast);
        border: 1px solid var(--background-color-inverted);
      }
      .qsp-error .qsp-dialog-buttons {
        margin-top: 12px;
        display: flex;
        justify-content: flex-end;
      }
      .qsp-pause-screen {
        display: flex;
      }
      .qsp-pause-dialog {
        width: 90%;
        margin: 10% auto;
        padding: 12px;
        background-color: var(--background-color);
        border: 1px solid var(--background-color-inverted);
        border-radius: 4px;
      }
      qsp-pause-screen-content {
        flex: 1;
      }
      .qsp-pause-screen-buttons {
        display: flex;
        flex-direction: column;
        width: 120px;
        margin-right: 24px;
      }
      .qsp-pause-screen-buttons .qsp-button,
      qsp-region[data-region-name='qspider-pause-screen-buttons'] .qsp-button {
        width: 100%;
      }
      .qsp-pause-screen-buttons .qsp-button + .qsp-button,
      qsp-region[data-region-name='qspider-pause-screen-buttons'] .qsp-button + .qsp-button {
        margin-top: 8px;
        margin-left: 0;
      }
      qsp-region[data-region-name='qspider-pause-screen-buttons'] {
        margin-top: 8px;
      }
      qsp-slots-list {
        display: grid;
        grid-template-columns: 1fr;
      }
      qsp-save-slot {
        all: unset;
        padding: 4px;
        text-align: center;
        display: flex;
        justify-content: space-between;
      }
      qsp-save-slot + qsp-save-slot,
      qsp-save-slot:first-of-type {
        border-top: 1px solid var(--border-color);
      }
      qsp-save-slot:last-of-type {
        border-bottom: 1px solid var(--border-color);
      }
    </style>
    <aero-styles></aero-styles>
    <qsp-style from="$STYLESHEET"></qsp-style>
    <div class="aero-theme">
      <div class="main-block">
        <aero-effect
          name="$NEWLOC_EFFECT"
          duration="NEWLOC_EFFECT_TIME"
          sequence="NEWLOC_EFFECT_SEQ"
          key="@@location@@"
        >
          <qsp-stats>
            <qsp-scrollable>
              <qsp-stats-content use-format="$STAT_FORMAT"></qsp-stats-content>
            </qsp-scrollable>
          </qsp-stats>
          <qsp-main>
            <qsp-scrollable>
              <qsp-main-content use-format="$MAIN_FORMAT"></qsp-main-content>
              <qsp-show when="INTEGRATED_ACTIONS=1">
                <div class="integrated-actions">
                  <qsp-actions>
                    <qsp-actions-list>
                      <qsp-action
                        tag="button"
                        class="action-item"
                        use-format="$ACTION_FORMAT"
                        use-selected-format="$SEL_ACTION_FORMAT"
                      >
                      </qsp-action>
                    </qsp-actions-list>
                  </qsp-actions>
                </div>
              </qsp-show>
            </qsp-scrollable>
          </qsp-main>
          <qsp-objects>
            <qsp-scrollable>
              <qsp-objects-list>
                <qsp-object
                  tag="button"
                  class="action-item"
                  use-format="$OBJECT_FORMAT"
                  use-selected-format="$SEL_OBJECT_FORMAT"
                ></qsp-object>
              </qsp-objects-list>
            </qsp-scrollable>
          </qsp-objects>
          <qsp-show when="INTEGRATED_ACTIONS=0">
            <qsp-actions class="regular-actions">
              <qsp-scrollable>
                <qsp-actions-list>
                  <qsp-action
                    tag="button"
                    class="action-item"
                    use-format="$ACTION_FORMAT"
                    use-selected-format="$SEL_ACTION_FORMAT"
                  >
                  </qsp-action>
                </qsp-actions-list>
              </qsp-scrollable>
            </qsp-actions>
          </qsp-show>
          <qsp-cmd>
            <qsp-cmd-input></qsp-cmd-input>
          </qsp-cmd>
        </aero-effect>
        <qsp-view></qsp-view>
        <div class="aero-player-foreground"></div>
        <qsp-msg>
          <qsp-msg-content use-format="$MSG_FORMAT"></qsp-msg-content>
          <qsp-ok-button focus></qsp-ok-button>
        </qsp-msg>
        <qsp-input>
          <qsp-input-content use-format="$INPUT_FORMAT"></qsp-input-content>
          <qsp-input-tag></qsp-input-tag>
          <qsp-ok-button></qsp-ok-button>
          <qsp-cancel-button></qsp-cancel-button>
        </qsp-input>
        <qsp-menu>
          <div class="list-wrapper">
            <qsp-scrollable>
              <qsp-menu-list tag="nav" role="menu">
                <qsp-menu-item
                  tag="button"
                  class="action-item"
                  use-format="$MENU_FORMAT"
                  use-selected-format="$SEL_MENU_FORMAT"
                ></qsp-menu-item>
              </qsp-menu-list>
            </qsp-scrollable>
          </div>
        </qsp-menu>
      </div>
    </div>
    <qsp-pause-screen>
      <div class="qsp-pause-screen">
        <div class="qsp-pause-screen-buttons">
          <button qsp-action="resume" class="qsp-button"><qsp-t>Resume</qsp-t></button>
          <button qsp-action="restart" class="qsp-button"><qsp-t>Restart</qsp-t></button>
          <qsp-region name="qspider-pause-screen-buttons"></qsp-region>
          <qsp-show when="NOSAVE=0">
            <button qsp-action="pause:saves" class="qsp-button"><qsp-t>Saves</qsp-t></button>
          </qsp-show>
          <button qsp-action="pause:preferences" class="qsp-button"><qsp-t>Preferences</qsp-t></button>
          <button qsp-action="quit" class="qsp-button"><qsp-t>Quit</qsp-t></button>
        </div>
        <qsp-pause-screen-content>
          <qsp-pause-screen-panel name="credits"></qsp-pause-screen-panel>
          <qsp-show when="NOSAVE=0">
            <qsp-pause-screen-panel name="saves">
              <h4><qsp-t>Saves</qsp-t></h4>
              <qsp-slots-list>
                <qsp-save-slot>
                  <qsp-slot-index></qsp-slot-index>
                  <qsp-slot-date><qsp-t>Empty</qsp-t></qsp-slot-date>
                  <div class="save-actions">
                    <button qsp-save-action="save" class="qsp-button"><qsp-t>Save</qsp-t></button>
                    <button qsp-save-action="load" class="qsp-button"><qsp-t>Load</qsp-t></button>
                    <button qsp-save-action="clear" class="qsp-button"><qsp-t>Clear</qsp-t></button>
                  </div>
                </qsp-save-slot>
              </qsp-slots-list>
              <qsp-quick-save>
                <span>Quicksave</span>
                <qsp-slot-date><qsp-t>Empty</qsp-t></qsp-slot-date>
                <div class="save-actions">
                  <button qsp-save-action="save" class="qsp-button"><qsp-t>Save</qsp-t></button>
                  <button qsp-save-action="load" class="qsp-button"><qsp-t>Load</qsp-t></button>
                  <button qsp-save-action="clear" class="qsp-button"><qsp-t>Clear</qsp-t></button>
                </div>
              </qsp-quick-save>
            </qsp-pause-screen-panel>
          </qsp-show>
          <qsp-pause-screen-panel name="preferences">
            <h2><qsp-t>Preferences</qsp-t></h2>
          </qsp-pause-screen-panel>
          <qsp-region name="qspider-pause-screen-panels"></qsp-region>
        </qsp-pause-screen-content>
      </div>
    </qsp-pause-screen>
  </qsp-player>
</qspider-theme>
